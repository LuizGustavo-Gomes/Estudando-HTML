<html>
    <head>
        <title>
            Titulos no HTML!
        </title>
    </head>

    <body>
        <h1>Titulo 1: Titulo principal</h1> <!--Titulos e suas hierarquias. Cada aumento de tag gera uma diminuição de hierarquia do titulo.-->
        <p>Primeiro parágrafo</p>           <!--Para adicionar parágrafos ao corpo do documento utilizamos a tag "p" -->
        <h2>Titulo 2</h2>
        <p>Segundo parágrafo</p>
        <h3>Titulo 3</h3>
        <p>Terceiro parágrafo</p>
        <h4>Titulo 4</h4>
        <p>Quarto parágrafo</p>
        <h5>Titulo 5</h5>
        <p>Quinto parágrafo</p>
        <h6>Titulo 6</h6>


    </body>
</html>
