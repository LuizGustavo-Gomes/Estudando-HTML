<!--Formulários em HTML são acionados pela tag form.
action: Define a ação do formulário
method: Define o método
Label/Input são as informações que precisam ser preenchidas
button é o botão para enviar o comando para o back-end
contexto dessas explicações é referente as ações dentro do formulário criado abaixo.
-->

<html>
    <head>
        <title>Formularios - HTML</title>
    </head>

    <body>
        <h1>Formularios HTML</h1>

        <form action="http://google.com/search" method="get">
            <label for="pesquisar">Pesquise no Google</label>
            <input type="text" name="q" id="pesquisar">
            <button type="submit">Pesquisar</button>
        </form>
    </body>
</html>
