<html>
    <head>
        <title>Formularios - HTML</title>
    </head>

    <body>
        <h1>Tipos de input no HTML</h1>

        <form >
            <!--Campo de texto-->
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
            <br><br>

            <!-- Campo de Email --> 
             <label for="Email">E-mail:</label>
             <input type="email" name="email" id="Email" required>     
             
             <br><br>

            <!-- Campo de senha -->
             <label for="senha">Senha</label>
             <input type="password" name="senha" id="senha" required>

            <br><br>

            <!-- Campo de radio -->
             <label>Gênero:</label><br>
             <input type="radio" name="genero" id="masculino" value="m">
             <label for="masculino">Masculino</label>
             <input type="radio" name="genero" id="feminino" value="f">
             <label for="feminino">Feminino</label>
             <br><br>

            <!-- Campo de seleção Multipla (checkbox) -->
            <label>Interesses:</label><br>
            <input type="checkbox" name="Interesses" id="backend" value="backend">
            <label for="backend">Back-end</label><br>
            <input type="checkbox" name="Interesses" id="frontend" value="frontend">
            <label for="frontend">Front-end</label><br>
            <input type="checkbox" name="Interesses" id="mobile" value="mobile">
            <label for="mobile">Mobile</label>
            <br><br>    

            <!-- Campo de data -->
             <label for="datadenascimento">Data de Nascimento:</label>
             <input type="date" name="igualbackend" id="datadenascimento">
            <br><br>

            <!-- Campo de arquivos (upload)-->
            <label for="fotodeperfil">Foto de perfil</label>
            <input type="file" name="nomebackend" id="fotodeperfil">
            <br><br>



            <button type="submit">Enviar</button>
            

        </form>
    </body>
</html>
