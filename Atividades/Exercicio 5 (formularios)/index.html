<html>
    <head>
        <title>Formulário de Inscrição</title>
    </head>

    <body>
        <h1>Formulário de Inscrição</h1>

        <form>
            <label for="nome">Nome:</label><br>
        <input type="text" name="nome" id="nome" placeholder="Escreva seu Nome" required>
        <br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" placeholder="Escreva seu E-mail" required>
        <br><br>

        <label for="whatsapp">WhatsApp:</label><br>
        <input type="tel" name="telefone" id="telefone" placeholder="(XX) XXXX-XXXX" required>
        <br><br>

        <label for="atuacao">Área de Atuação:</label><br>
        <input type="radio" name="atuacao" id="desenvolvimento" value="d">
        <label for="desenvolvimento">Desenvolvimento</label>
        <input type="radio" name="atuacao" id="qualityassurance (QA)" value="qa">
        <label for="qualityassurance">QualityAssurance</label>
        <input type="radio" name="atuacao" id="analisededados" value="a">
        <label for="analisededados">Análise de Dados</label>
        <input type="radio" name="atuacao" id="infraestutura" value="i">
        <label for="infraestutura">Infraestutura</label>
        <br><br>

        <label for="sobre">Observações:</label><br>
        <textarea name="sobre" id="sobre"></textarea>
        <br><br>

        <input type="checkbox" name="notificacao" id="notificacao">
        <label for="notificacao">Desejo receber novidades e ofertas via e-mail.</label>
        <br><br>

        <input type="submit" value="Enviar">
        </form>
        
        
    
    </body>
</html>
