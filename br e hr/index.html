<!--Podemos ultilizar o atributo br para quebrar as linhas, assim não precisamos criar novos parágrafos o tempo todo
quando quisermos quebrar a linha.-->

<!--Podemos usar o atributo hr para criar linhas nas páginas assim separando os documentos-->


<html>
<head>
    <title>Quebra de linha e régua horizontal</title>
</head>

<body>
    <h1>Quebra de linha e régua horizontal</h1>

    <p>Primeira linha.<br> Segunda linha.<br> Terceira linha.</p>

    <hr>

    <p>Quarta linha.<br> Quinta linha.<br> Sextalinha.</p>

    <hr>
</body>
</html>
